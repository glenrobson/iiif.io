sudo: false

before_install:
  - export NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - npm install -g grunt-cli

install:
  - bundle install
  - npm install grunt grunt-html --save-dev

script: 
  - rake ci

# environment
language: ruby
rvm:
  - "2.2.3"
jdk:
  - oraclejdk8
dist: precise

before_deploy: if [[ ${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH} != master ]]; then
    bundle exec jekyll clean && bundle exec jekyll build --baseurl /api/${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH};
  else
    bundle exec jekyll clean && bundle exec jekyll build;
  fi

deploy:
  - provider: s3
    access_key_id:
      secure: ""
    secret_access_key:
      secure: ""
    bucket: iiif-api-website
    skip_cleanup: true
    acl: public_read
    region: us-east-1
    local_dir: _site
    on:
      branch: master
  - provider: s3
    access_key_id:
      secure: ""
    secret_access_key:
      secure: ""
    bucket: iiif-preview-website
    skip_cleanup: true
    acl: public_read
    region: us-east-1
    local_dir: _site
    upload-dir: "api/$TRAVIS_BRANCH"
    on:
      all_branches: true
      condition: "$TRAVIS_BRANCH != master"

