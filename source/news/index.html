---
title: IIIF News and Announcements
layout: sub-page
---
<div class="sub-pages-container layout-sub-page wrapper">
  <article>
    {% for post in site.posts %}
      <div class="short-post">
        <div class="short-post-title">
          <h2><a href="{{ post.url }}">{{ post.title }}</a> <span class="post-date"> ({{ post.date | date_to_string }})</span></h2>
        </div>
        <div class="short-post-excerpt">
          {{ post.excerpt }} [<a href="{{ post.url }}">more</a>]
        </div>
      </div>
      <hr/>
    {% endfor %}
  </article>
</div>
